<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button autoHide="false"></ion-menu-button>
		</ion-buttons>
		<ion-title>dashboard</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let user of userData">
			<ion-label>{{user.FirstName + ' '+ user.LastName}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
