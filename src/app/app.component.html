<ion-app>
	<ion-menu side="start" menuId="admin" contentId="main">
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>{{ this.userName }}</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content id="content">
			<ion-list *ngFor="let pages of navigateAdmin">
				<ion-menu-toggle auto-hide="true">
					<ion-item [routerLink]="pages.url" routerDirection="forward">
						<ion-icon [name]="pages.icon" slot="start"></ion-icon>
						{{ pages.title }}
					</ion-item>
				</ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>

	<ion-menu side="start" menuId="user" contentId="main">
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>User Menu</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content id="content">
			<ion-list *ngFor="let pages of navigateUser">
				<ion-menu-toggle auto-hide="true">
					<ion-item [routerLink]="pages.url" routerDirection="forward">
						<ion-icon [name]="pages.icon" slot="start"></ion-icon>
						{{ pages.title }}
					</ion-item>
				</ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>

	<ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
